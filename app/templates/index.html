{% extends 'base.html' %}

{% block content %}
<div class="container">
{{block.super}}

<h1 class="text-center"><b>HEY STRANGER</b></h1>

<div class="col-md-6">

{% for post in posts %}


 <div class="row p-2 card-title">
        <img src="{{post.user.profile.url}}" class="rounded-circle border ml-3 mt-2  mr-3"
            alt="{{post.user.user.username}}" width="35" height="35">
        <p class="p-2">{{post.user.user.username}}</p><br>
    </div>
    <img class="card-img-top" src="{{post.image.url}}" alt="{{post.name}}"width="500" height="400">
    <br>
    <div class="container">
        <b><p>CAPTION:{{post.caption}}</p></b>
    </div>
   <b><i>This post has {{post.comments.count}}comments</i></b>
    {{comment.comment}}
    <a href="{% url 'comments' post.id %}"><button type="button" class="btn btn-light">view comments</button></a> <br>
    
{% endfor %}
<div class="col-md-3">

    
</div>
</div>
{% endblock %}
